{% extends "base.html" %}

{% block title %}Server Error - Marcos Jr. Sentiment Analysis{% endblock %}

{% block content %}

            <div class="mb-4">
                <i class="fas fa-server fa-5x text-danger"></i>
            </div>

            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">

            </a>
        </div>
    </div>
</div>
{% endblock %}
